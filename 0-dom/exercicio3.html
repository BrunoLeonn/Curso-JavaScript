<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bt1 {
            background-color: blue;
            height: 100px;
            width: 100px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div id="bt1"></div>
    Coloque o nome<input type="text" id="name">
    Coloque a cor<input type="text" id="cor">
    <button onclick="alterar()">Alterar</button>
</body>
<script>
    function alterar(){
        let cubo = document.getElementById("bt1");
        let nome = document.getElementById("name");
        let color = document.getElementById("cor");
        cubo.style.backgroundColor = `${color.value}`;
        cubo.innerHTML = `${nome.value}`;
    }
</script>

</html>
